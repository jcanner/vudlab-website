<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Visualizing Urban Data ideaLab</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="css/modern-business.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>

</head>

<body ng-app="mainApp">

  <ng-include src="'views/header.html'"></ng-include>

  <ng-view></ng-view>

  <ng-include src="'views/footer.html'"></ng-include>

</body>
<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/modern-business.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>

<script>

var routes = [
  {route: '/', html: 'views/home.html' },
  {route: '/about' , html: 'views/about.html'},
  {route: '/learn', html: 'views/learn.html'},
  {route: '/workouts', html: 'views/workouts.html'},
  {route: '/events', html: 'views/events.html'},
  {route: '/portfolio', html: 'views/portfolio.html'}
];

var app = angular.module('mainApp', ['ngRoute'])
  .config(function($routeProvider) {

    for (var i = 0; i < routes.length; i++) {
      var r = routes[i];
      $routeProvider.when(r.route, {templateUrl: r.html})
    };

    $routeProvider
      .otherwise({
        redirectTo: '/'
      });

  });
</script>

</html>
