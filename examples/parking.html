<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

#chart1 svg {
  height: 500px;
  margin: 10px;
  min-width: 100px;
  min-height: 100px;
/*
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

</style>
<body>

  <div id="chart1">
    <svg> </svg>
  </div>

<script src="../lib/d3.v3.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/scatter.js"></script>
<script src="../src/models/line.js"></script>
<script src="../src/models/historicalBar.js"></script>
<script src="../src/models/linePlusBarChart.js"></script>
<script>

d3.csv('data.csv', function(csv){


var data = [];

var places = d3.keys(csv[1]).filter(function(key){return key !== "time"}).slice(8,15);

places.map(function(place){
  var entry1 = {"key": place, "values": []}
  csv.map(function(row){
    var entry2 = {x: new Date(row.time), y: Number(row[place])}
    entry1["values"].push(entry2)
  })
  data.push(entry1)
})

var chart;

nv.addGraph(function() {
    var chart = nv.models.linePlusBarWithFocusChart()
        .margin({top: 30, right: 60, bottom: 50, left: 70})
        .x(function(d,i) { return i })
        .color(d3.scale.category10().range());

    chart.xAxis.tickFormat(function(d) {

      var dx = data[0].values[d] && data[0].values[d].x || 0;
      if (dx > 0) {
          return d3.time.format('%X')(new Date(dx))
      }
      return null;
    });

    chart.x2Axis.tickFormat(function(d) {
      var dx = data[0].values[d] && data[0].values[d].x || 0;
      return d3.time.format('%X')(new Date(dx))
    });
    
    chart.y1Axis
        .tickFormat(d3.format(',f'));

    chart.y3Axis
        .tickFormat(d3.format(',f'));
        
    chart.y2Axis
        .tickFormat(d3.format(',.2f'));

    chart.y4Axis
        .tickFormat(d3.format(',.2f'));
        
    chart.bars.forceY([0]);
    chart.bars2.forceY([0]);
    //chart.lines.forceY([0]);
    nv.log(data);
    d3.select('#chart1 svg')
        .datum(data)
      .transition().duration(500).call(chart);

//    nv.utils.windowResize(chart.update);

    return chart;
});

})
</script>
